<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="body-select-place">
    <main>
      <div class="lay-bg"></div>
      <div class="BlurredBackground">
        <div class="BlurredBackground-backgroundImage" style="background-image: url(img/bg-blurred.png);">        
        </div>
      </div>
      <div class="CheckoutHeader d-flex align-items-center">
        <div class="container">
          <div class="row">
            <div class="col">
                <a class="go-back-link" href="#">
                      <i>
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">    <path d="M5.438 8l6.76-6.76a.73.73 0 0 0-1-1l-7.3 7.25a.73.73 0 0 0 0 1l7.27 7.27a.73.73 0 0 0 1-1L5.438 8z"></path></svg>
                      </i>
                </a>
            </div>
            <div class="col">
            	<h6 class="CheckoutHeader-Title">Выбор места</h6>
            </div>
            <div class="col d-flex justify-content-end">
            	<a href="#" class="link-close">
            		<i>
            			<svg focusable="false" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
            				<path d="M15.86.14a.49.49 0 0 0-.69 0L8 7.31.84.14a.49.49 0 0 0-.7.7L7.31 8 .14 15.16a.49.49 0 0 0 .69.69L8 8.69l7.16 7.16a.49.49 0 0 0 .69-.69L8.69 8 15.85.84a.49.49 0 0 0 .01-.7z"></path>
            			</svg>
            		</i>
            	</a>
            </div>
          </div>
        </div>
      </div>
      <div class="movie-title">
      	<div class="container">
      		<div class="row">
      			<div class="col col-lg-1">
      				<div class="movie-avatar">
      					<img src="img/movie-avatar.png" alt="Movie avatar">
      				</div>
      			</div>
      			<div class="col col-lg-11">
					<div class="movie-title__top">
      					<p class="movie-title__h1">
      						Босс-молокососс
      					</p>
      					<div class="movie-title__info">
      						<div class="movie-title__info-spans">
	      						<span>Киномакс-Пражская Москва</span>
	      						<span>IMAX 3D</span>
	      						<span><span>22 августа</span> в <span>13:00</span></span>
	      						<span>5 зал</span>
	      						<span>12+</span>
	      					</div>
      						<p class="movie-title__address">ул. Кировоградская, д. 13А, ТРЦ «Columbus», 4 этаж</p>
      					</div>
      				</div>
      			</div>
      		</div>
      	</div>
      </div>
      <div class="hall-scheme-wrapper">
	      <div class="hall-scheme">
	      	<img src="img/screen.png">
	      </div>
	   </div>
    </main>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
